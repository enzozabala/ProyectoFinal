<body class="bg-secondary">
    <div class="b">
        <h1>Gracias por contactarnos</h1>
    </div>
    <section class="d-flex justify-content-center">
        <div class="card col-sm-6 p-3">
            <div class="mb-3 ">
                <h4>Contacto</h4>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ej Gabriel">
                    </div>
                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="nombre" placeholder="Ej Rosas">
                    </div>
                    <div class="mb-2">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" name="correo" id="nombre"
                            placeholder="Ej example@mail.com">
                    </div>
                    <div class="mb-2">
                        <label for="sexo">Sexo</label>
                        <input type="radio" name="sexo" id="masculino" value="masculino"> Masculino
                        <input type="radio" name="sexo" id="femenino" value="femenino"> Femenino
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: hola"
                            rows="10"></textarea>
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p class="fp">
            Whatsapp
            <span>
                +54-2452-332132
            </span>
        </p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>


</html>
